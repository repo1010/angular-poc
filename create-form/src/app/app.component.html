<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:left">
  <h1 style="text-align:center" class="container-fluid mb-5">
    Welcome to {{ title }}!
  </h1>
 {{userForm.value | json}}

  <form #userForm="ngForm">

      <div ngModelGroup="address">
          <div class="form-group">
              <label>Street</label>
              <input type="text" class="form-control" ngModel name="street"/>
          </div>
          <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" ngModel name="city"/>
          </div>
          <div class="form-group">
              <label>State</label>
              <input type="text" class="form-control" ngModel name="state"/>
          </div>
          <div class="form-group">
              <label>PostalCode</label>
              <input type="text" class="form-control" ngModel name="postalCode"/>
          </div>
        </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" ngModel />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel/>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel/>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>Select any one</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="morning" name="timepreference" ngModel />
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
          <input class="form-check-input" type="radio" value="evening" name="timepreference" ngModel/>
          <label class="form-check-label">Evening (5AM - 8PM)</label>
        </div>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-inut" name="promotionloffer" ngModel />
      <label class="form-check-label">Send Me Promotional Offers</label>      
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>
